# ==============================
# Basic App Info
# ==============================
spring.application.name=ChatBotBackend

# ==============================
# Hugging Face (Optional)
# ==============================
huggingface.api.token=${HUGGINGFACE_API_TOKEN}

# ==============================
# PostgreSQL Database Connection
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/AiChatBot
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA & Hibernate Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# Connection Pool (Optional Optimization)
# ==============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=ChatbotHikariCP

# ==============================
# Server Config
# ==============================
server.port=8080

# ==============================
# Logging Configuration
# ==============================
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE